<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapHouse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .circle {
            width: 150px;
            height: 150px;
            margin: 50px auto;
            background-color: #FFD700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            border-top: 1px solid #ccc;
            padding: 10px 0;
        }

        .menu-item {
            flex: 1;
            text-align: center;
            font-size: 14px;
        }

        .menu-item img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Welcome to TapHouse</h1>
    <div class="circle" id="circle">Tap!</div>
    <p>Coins: <span id="coins">0</span></p>
    <p>Clicks Left: <span id="clicks">1000</span></p>

    <div class="menu">
        <div class="menu-item">
            <img src="home_icon.png" alt="Home">
            <p>Home</p>
        </div>
        <div class="menu-item">
            <img src="app_icon.png" alt="App">
            <p>App</p>
        </div>
        <div class="menu-item">
            <img src="study_icon.png" alt="Study">
            <p>Study</p>
        </div>
        <div class="menu-item">
            <img src="airdrop_icon.png" alt="Airdrop">
            <p>Airdrop</p>
        </div>
    </div>
</body>
</html>
